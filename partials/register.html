<div class="content">
    <form ng-submit="register()">
        <div class="container" style="margin-top:30px">
            <div class="col-md-6  col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong i18n="registration"></strong>
                        </h3>
                    </div>
                    <div class="panel-heading col-lg-12" style="border: 1px solid #ddd;">
                        <div class="row">
                            <div class="col-lg-12" ng-include="'partials/alert.html'">
                            </div>
                        </div>

                        <div class="form-group col-lg-12">
                            <label i18n="who_are_you"></label><code>*</code>
                            <div class="form-group col-lg-12">
                                <div class="form-group col-lg-3">
                                    <input type="radio" ng-model="input.who" value="Job Seeker" >&nbsp;Job Seeker
                                </div>
                                <div class="form-group col-lg-3">
                                    <input type="radio" ng-model="input.who" value="Recruiter" >&nbsp;Recruiter
                                </div>
                                <div class="form-group col-lg-4">
                                    <input type="radio" ng-model="input.who" value="Government Agency" >&nbsp;Government Agency
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-lg-12" style="margin-top: -30px;">
                            <label i18n="email_id"></label><code>*</code>
                            <input type="email" class="form-control" ng-model="input.email" ng-pattern="emailFormat" required>
                        </div>

                        <div class="form-group col-lg-12">
                            <label i18n="country"></label><code>*</code>
                            <select size="1" ng-model="input.country" ng-options="aam.name for aam in countries"   required class="form-control">  
                                <option selected></option>
                            </select>
                        </div>
                        <div class="form-group col-lg-12" >
                            <div class="form-group col-lg-1">
                                <input type="checkbox" class="form-control" ng-model="input.agree"  required>
                            </div>
                            <div class="form-group col-lg-10" style="margin-top:10px;">
                                I agree to Employee Master Database Terms of Service and Privacy Policy <a href="#">Click Here</a>
                            </div>

                        </div>
                        <div class="form-group col-lg-12" >
                            <div class="form-group col-lg-6">
                                <div class="g-recaptcha" data-sitekey="6LequSMUAAAAAFVE2q5L3eFp9vnYjviIgQ5Xb4NB"></div>

                            </div>

                        </div>
                        <div class="col-lg-12">
                            <button class="btn btn-sm btn-primary" ladda="waiting" i18n-ladda="create_account"></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
