<div class="content">
    <form ng-submit="login()">
        <div class="container" style="margin-top:30px">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong i18n="sign_in"></strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12" ng-include="'partials/alert.html'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label i18n="enter_email_or_emdb_id"></label><code>*</code>
                            <input type="text" name="username" class="form-control" autofocus required  ng-model="input.username">
                        </div>
                        <div class="form-group">
                            <label i18n="password"></label><code>*</code>
                            <input type="password" name="password" class="form-control" required ng-model="input.password">
                        </div>
                        <div class="form-group">
                            <label i18n="role"></label><code>*</code>
                            <select  class="form-control" ng-model="input.role" required>
                                <option ng-repeat="x in roles">{{x}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="6LequSMUAAAAAFVE2q5L3eFp9vnYjviIgQ5Xb4NB"></div>
                        </div>
                        <button name="login" class="btn btn-sm btn-primary btn-login" ladda="waiting" i18n-ladda="login"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>    
</div>
